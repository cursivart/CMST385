name: Upload Azure Static Web Apps token (manual)

on:
  workflow_dispatch:
    inputs:
      swa_token:
        description: 'Azure Static Web Apps deployment token (paste from Azure portal)'
        required: true
        type: string

jobs:
  set-secret:
    name: Upload token as repo secret via GitHub CLI
    runs-on: ubuntu-latest
    steps:
      - name: Install GitHub CLI
        uses: cli/gh-action@v2

      - name: Authenticate gh with PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "ERROR: GH_PAT secret is not set. Create a personal access token with repo admin permissions and add it as repository secret GH_PAT." >&2
            exit 1
          fi
          echo "$GH_PAT" | gh auth login --with-token

      - name: Set AZURE_STATIC_WEB_APPS_API_TOKEN secret
        run: |
          echo "Setting AZURE_STATIC_WEB_APPS_API_TOKEN secret in this repo..."
          gh secret set AZURE_STATIC_WEB_APPS_API_TOKEN --body "${{ github.event.inputs.swa_token }}"
