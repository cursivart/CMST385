name: Deploy HTML Files to AppService - CMST385

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify publish-profile secret
        run: |
          if [ -z "${PUBLISH_PROFILE}" ]; then
            echo "Required secret 'AppServiceCMST385' is not set. Add it under Settings -> Secrets -> Actions and try again." >&2
            exit 1
          fi
        env:
          PUBLISH_PROFILE: ${{ secrets.AppServiceCMST385 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'CMST385-UMGC-cstacy3'
          slot-name: 'production'
          publish-profile: ${{ secrets.AppServiceCMST385 }}
