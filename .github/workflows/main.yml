# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy HTML Files to AppService - CMST385

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4  # Use latest stable version

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3  # Use the latest stable version
        with:
          app-name: 'CMST385-Project1'  # Ensure this matches your Azure app name
          slot-name: 'production'
          publish-profile: ${{ secrets.AppServiceCMST385 }}  # Ensure this secret exists in your repo
