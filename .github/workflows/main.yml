# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy

# More GitHub Actions for Azure: https://github.com/Azure/actions

 

#Change the name to match your course name

#Example name: Deploy HTML Files to AppService - COURSENAME

name: Deploy HTML Files to AppService - CMST385

on:

  push:

    branches:

      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v1
        with:
          # Change the app-name to match what was provided to you in the publish settings file
          app-name: 'CMST385-UMGC-cstacy3'
          slot-name: 'production'
          # Publish profile secret (set this in the repository settings -> Secrets -> Actions)
          publish-profile: ${{ secrets.AppServiceCMST385 }}