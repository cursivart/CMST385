				background-color:#E3EDF2;

			.body-grid-container {
				display: grid;
				grid-gap: 1rem;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 1fr;
				grid-template-areas:

					"item5 item5 item6"

			.div-content {

				border-radius: 1rem;
			}
			
			hr {
				color: aquamarine;
			}
			
			section.body {
				box-shadow: 0rem 1rem 1rem rgba(0, 0, 0, 0.1);

				margin-left: 5vw;
				margin-right: 5vw;
				margin-top: -1vw;
			}
			
			section.body-content-container {
				height: auto;

			section.body-content {
				padding: 3rem;

				font-size: 1.25rem;
			}
			
			section.hero-image {
				background-image: url("imgs/pexels-brett-sayles-2022650.jpg");
				background-size: cover;
				border-top-right-radius: 1rem;
				border-top-left-radius: 1rem;
				background-repeat: no-repeat;
				background-position: bottom;
				height: auto;
				z-index: 1;
			}
			
			section.hero-image-text {
				font-family: "Micro 5", sans serif;
				font-size: 20vw;
				font-weight: 700;
				padding: 3rem;
				z-index: 2;
				color: #F7FAFD;
				text-shadow: #13181C .25rem 0rem 1rem;
			}
			
			section.slider-banner-container {
				text-shadow: #999999 0rem 0rem 0.5rem;
				font-family: Cardo, serif;
				font-size: 1.5vw;
				font-weight: 200;
				text-align: left;
				margin-left: 5vw;
				margin-right: 5vw;
				padding: 2rem 2rem 2rem 2rem;
			}
			
			ul,li {
				font-family: Cardo, serif;
				font-size: 1.5rem;
				font-weight: 100;
				box-shadow: 0rem 1rem 1rem rgba(0, 0, 0, 0.1);
				
			}
			
			h1 {
				font-family: Josefin Sans, sans-serif;
				font-size: 5rem;
				font-weight: 700;
			}
			
			h2 {
				font-family: Josefin Sans, sans-serif;
				font-size: 4rem;
				font-weight: 500;
			}
			
			h3 {
				font-family: Josefin Sans, sans-serif;
				font-size: 3rem;
				font-weight: 300;
			}
			
			p {
				font-family: Cardo, serif;
				font-size: 1.5rem;
				font-weight: 100;
			}
		</style>
	</head>
