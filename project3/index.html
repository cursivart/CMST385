<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			background-image: linear-gradient(to bottom, #E2F4F8,#CECECE);
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		
		.dmb-logo {
			background-image: url('imgs/Dave-Matthew-Band_Logo-w-circle2.svg');
			position: fixed;
			top: 50%;
			left: 50%;
			width: 400px;
			height: 400px;
			z-index: 2;
			transform: translate(-50%, -50%);
			}
		
		.mountains {
			position: absolute;
			top: 500px;
			width: 100vw;
			height: 700px;
			z-index: 3;
			background-image: url("imgs/Blue-ridge-mountains_transparent-bg.png");
			background-size: cover;
			overflow: hidden; /* Ensures pseudo element doesn't overflow */
		}
		
		.treeline1 {
			width: 100vw;
			height: 280px;
			opacity: 40%;
			position: absolute;
			top: 740px;
			left: 0px;
			background-image: url("imgs/treeline/treeline-5@100x.svg");
			background-position: top;
			background-repeat: repeat-x;
			background-size: cover;
			z-index: 4;
		}
		
		.treeline2 {
			width: 100vw;
			height: 280px;
			opacity: 60%;
			position: absolute;
			top: 750px;
			left: 0px;
			background-image: url("imgs/treeline/treeline-4@100x.svg");
			background-position: top;

			background-size: cover;
			z-index: 4;
		}
		
		.treeline3 {
			width: 100vw;

			opacity: 80%;
			position: absolute;
			top: 760px;
			left: 0px;
			background-image: url("imgs/treeline/treeline-3@100x.svg");
			background-position: top;
			background-repeat: repeat-x;
			background-size: cover;
			z-index: 4;
		}

		.treeline4 {
			width: 100vw;
			height: 280px;
			opacity: 100%;
			position: absolute;
			top: 800px;
			left: 0px;
			background-image: url("imgs/treeline/treeline-2@100x.svg");
			background-position: top;
			background-repeat: repeat-x;
			background-size: cover;
			z-index: 4;
		}

		.treeline5 {
			width: 100vw;
			height: 350px;
			opacity: 100%;
			position: absolute;
			top: 775px;
			left: 0px;
			background-image: url("imgs/treeline/treeline-1@100x.svg");
			background-position: bottom;
			background-repeat: repeat-x;
			background-size: cover;
			z-index: 4;
		}
		
		.treeline5::after {
			content: "";
			position: absolute;
			left: 0; right: 0; bottom: 0;
			height: 40%; /* Adjust as needed */
			pointer-events: none;
			background: linear-gradient(
				to bottom,
				rgba(255,255,255,0) 0%,
				#120002 100%
			  );
		}


		.bodywrapper {
			position: absolute;
			top: 1050px;
			left: 0px;
			display: block;
			background-color: #120002;
			width: 100vw;
			height: 100vh;
			z-index: 5;
		}
		
	</style>
<title>Dave Matthews Band</title>
